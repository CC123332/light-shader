<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Renderer - Shadows</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .perspective-text {
        font-size: 96px;
        font-weight: 700;
        color: #ffffff;
        position: absolute;
        bottom: 40px;
        left: 100px;
        display: inline-block;

        transform: perspective(600px) rotateY(40deg);
        transform-origin: center;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
